<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    <!-- Importování našeho vlastního stylu -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Title jako proměnná šablony -->
    <title>{% block title %}{% endblock %}</title>

    <!-- Flashed messages -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
    <a class="navbar-brand" href="/">Metrologie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user_list') }}">Uživatelé</a>
            </li>
             <li class="nav-item">
                <a class="nav-link" href="{{ url_for('location_list') }}">Lokace</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('device_list') }}">Zařízení</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('meter_list') }}">Měřidla</a>
            </li>
        </ul>
    </div>

</nav>

<main>
    {% block main %}{% endblock %}
</main>

<!-- Import jquery slim min -->
<script src="{{ url_for('static', filename='js/jquery.slim.min.js') }}"></script>
<!-- Import Bootstrap bundle -->
<script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>

</html>
